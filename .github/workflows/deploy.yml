name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t aveelash/mean-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t aveelash/mean-frontend:latest ./frontend

      - name: Push Images
        run: |
          docker push aveelash/mean-backend:latest
          docker push aveelash/mean-frontend:latest
