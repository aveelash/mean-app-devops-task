name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build backend Docker image
      - name: Build Backend Image
        run: |
          docker build -t aveelash/mean-backend:${{ github.sha }} ./backend
          docker tag aveelash/mean-backend:${{ github.sha }} aveelash/mean-backend:latest

      # 4️⃣ Build frontend Docker image
      - name: Build Frontend Image
        run: |
          docker build --no-cache -t aveelash/mean-frontend:${{ github.sha }} -t aveelash/mean-frontend:latest ./frontend

      # 5️⃣ Push images to Docker Hub
      - name: Push Images
        run: |
          docker push aveelash/mean-backend:${{ github.sha }}
          docker push aveelash/mean-backend:latest
          docker push aveelash/mean-frontend:${{ github.sha }}
          docker push aveelash/mean-frontend:latest

      # 6️⃣ Deploy on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        env:
          SHA: ${{ github.sha }} # pass SHA as env
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Pulling backend image (SHA and latest)..."
            docker pull aveelash/mean-backend:$SHA
            docker pull aveelash/mean-backend:latest

            echo "Pulling frontend image (SHA and latest)..."
            docker pull aveelash/mean-frontend:$SHA
            docker pull aveelash/mean-frontend:latest

            echo "Stopping old containers..."
            docker stop mean-backend mean-frontend || true
            docker rm -f mean-backend mean-frontend || true

            echo "Running backend container..."
            docker run -d --name mean-backend -p 8080:8080 aveelash/mean-backend:$SHA

            echo "Running frontend container..."
            docker run -d --name mean-frontend -p 80:80 aveelash/mean-frontend:latest

            echo "Deployment completed!"
